app = "diet-tracker-linebot"
primary_region = "hkg"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11"
  # 資料庫放進 volume 才能持久化（需先 fly volumes create）
  DATABASE_PATH = "/data/diet_tracker.db"

[mounts]
  source = "diet_tracker_data"
  destination = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
